<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">

        <link rel="stylesheet" href="form.css"
        <title>Moderator application</title>
    </head>
    <body>
        <div class="container ">
            <header class="header">
                <h1 id="title">
                    Survey from DerpyGDPS owners.
                </h1>
                <p id="description">
                    Apply for the derpygdps moderator role.
                </p>
            </header>
            <form action="" id="survey-form">
                <!-- Text section -->
            <div class="form-group">
                <label for="name">Discord Username</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Discord Username Here" required>
            </div>
            <!-- end of text section -->

            <!-- Type why you want to be mod section -->
            <div class="form-group>
                <label for="why">Why do you want to be a moderator?</label>
                <input type="text" name="why" id="why" class="formControl" placeholder="Why do you want to be mod" required
            </div>
            <!-- end of why you want to be mod section-->

            <!-- What days can you rate on section-->
            <div class="form-group">
                <p id="quest">What day can you rate on?</p>
                <select name="day" required id="dropdown" class="formControl">
                    <option value disabled selected >Select one.</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <!-- end of what days can you rate on section -->

            <!-- submit section -->
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
            </form>
            </div>
            </body>
</html>
